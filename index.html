<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header><a href="#age" class="skip">Skip to voting eligibility</a></header>
    <main id="main">
        <div id="container" >
            <p id="welcome-message"></p><button id="close">X</button>
        </div>
        <div id="vars" ></div>
        <div id="vote" >
            <form action="">                
                <fieldset>
                    <legend>Voting eligibility</legend>
                    <label for="age">Age:</label>
                    <input type="number" id="age">
                    <button id="submit-btn" type="submit" value="" >Check eligibility</button]>
                </fieldset>
            </form>
            <p id="age-result"></p>   
        </div>
        <div id="counting">
            <p >Addition of numbers from 1 to 100: <span id="sum-loop"></span></p>
            <button id="count-btn">count to 10</button>
            <p id="count"></p>
        </div>

        <div id="colours"></div>

        <button id="colour-btn">your favorite colour</button>        
        <dialog id="favorite-colour">
                <label for="colour-input">What's your favorite colour:</label>
                <input type="text" id="colour-input">
                <button autofocus>submit</button>
        </dialog>

    </main>
    <script src="script.js"></script>
</body>

</html>
